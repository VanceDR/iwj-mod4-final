<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="addTabIndexes()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<img class="preview" src="images/landsraad.jpg" alt="Mark of the Worm by Landsraad Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/bloom.jpg" alt="Maybe in Another Life by Bloom Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/realfriends.jpg" alt="Blue Hour by Real Friends Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/chatpile.jpg" alt="Cool World by Chat Pile Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/knockedloose.jpg" alt="You Won't Go Before You're Supposed To by Knocked Loose Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()" />
	<img class="preview" src="images/anchoret.jpg" alt="It All Began with Loneliness by The Anchoret Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/koyo.jpg" alt="Would You Miss It by Koyo Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/mossback.jpg" alt="Skinwalker Social Club by MOSSBACK Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/hailthesun.jpg" alt="Divine Inner Tension by Hail the Sun Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>
	<img class="preview" src="images/sleeptoken.jpg" alt="Take me Back to Eden by Sleep Token Album Cover" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"/>

</body>
</html>
